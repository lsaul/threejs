<script>

function setNewModel(model){
    localStorage.setItem("model", model);
    location.reload();
    return;
} 

function getModel(){
    // console.log('load model ', model);
    let storedModel = localStorage.getItem("model");
    let loadModel = storedModel ? storedModel : 'models/cyberpunk_store/scene.gltf'; 
    return loadModel;
}

let loadModel = getModel();

</script>

<script type="module" src="/main.js"></script>
